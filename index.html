<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather station</title>
  </head>
  <body>
    <h1>Jay's weather station</h1>
    <div class="sensors">
      <div id="temp">
        <h2>Temperature</h2>
        <div class="flex">
          <p id="el_temp">25</p>
          <p>&nbsp;Â°C</p>
        </div>
      </div>
      <div id="hum">
        <h2>Humidity</h2>
        <div class="flex">
          <p id="el_hum">35.0</p>
          <p>&nbsp;%</p>
        </div>
      </div>
      <div id="pres">
        <h2>Pressure</h2>
        <div class="flex">
          <p id="el_pres">27.0</p>
          <p>&nbsp;hPa</p>
        </div>
      </div>
      <div id="alt">
        <h2>Altitude</h2>
        <div class="flex">
          <p id="el_alt">27</p>
          <p>&nbsp;m</p>
        </div>
      </div>
      <div id="wind">
        <h2>Wind Speed</h2>
        <div class="flex">
          <p id="el_wind">35</p>
          <p>&nbsp;m/s</p>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
